<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Vue Slider</title>
</head>

<body>

  <div id="app">
    <div class="main-wrapper">
      <div class="container">

          <!-- IMAGE-SLIDE -->
          <div 
          class="image-wrap">
            <img 
            :src="games[counter].image" 
            alt="spidy"
            @mouseover="clear(true)">

              <!-- INFO -->
            <div id="info">
              <h3>{{games[counter].title}}</h3>
              <span>{{games[counter].text}}</span>
            </div>
          </div>
          
          <!-- THUMB-NAIL -->
          <div class="thumb-nail">
            <img 
            v-for="(game, index) in games"
            :class="(counter === index) ? 'active' : ''"
            @click="counter = index"
            :src="games[index].image" 
            :alt="games.title">
          </div>
          
          <!-- BUTTONS -->
          <div @click="nextPrev(true)" class="btn arrow-up">&UpArrow;</div>
          <div @click="nextPrev(false)" class="btn arrow-down">&downarrow;</div>
        </div>
      </div>
    </div>
    



  </div>

  <script src="./js/script.js"></script>
</body>
</html>
